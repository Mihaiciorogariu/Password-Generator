<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <span class="material-symbols-outlined" id="toggleIcon">toggle_off</span>
            <input type="text" name="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
            
        </div>

        <div class="pass-indicator" id="passIndicator">
            <input type="range" min="1" max="32" value="8" step="1" id="inputSlider">
        </div>

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked> 
        </div>

        <div class="row">
            <label for="uppercase">Include Lowercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" unchecked> 
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" unchecked> 
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" unchecked> 
        </div>
        
        <button class="genBtn" id="genBtn">Generate Password</button>
        
    </div>

    <script src="style.js"></script>
</body>
</html>
